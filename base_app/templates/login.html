{% extends 'layout.html'%}

{%block meta_tags%}
<!-- Enter meta tag details here -->
{%endblock%}

{%block title%}
Account Login
{%endblock%}

{%block content%}
<div class="container" style="min-height: 60vh;">
    <div class="row mt-5">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <p class="h3">Login Account</p>
            <form action="{%url 'baseapp:login'%}" method="post">
                {% csrf_token%}
                <div class="form-outline  mt-3" data-mdb-input-init>
                    <input type="email" name="email" id="email2" class="form-control form-icon-trailing" />
                    <label class="form-label" for="email">Email</label>
                </div>
    
                <div class="form-outline  mt-3" data-mdb-input-init>
                    <input type="password" name="password1" id="password2" class="form-control" aria-describedby="password1" disabled />
                    <label class="form-label" for="password1">Password</label>
                </div>
    
                <div class="my-2">
                    <span id="msg" class="form-text"> </span>
                </div>
    
                <div class="d-flex">
                    <button class="btn btn-primary my-2" id="btn_login" disabled>Login</button> <a href="{%url 'baseapp:forgot-password'%}" class="m-auto ">Forgot password?</a>
                </div>
            </form>
            <small><i>By creating account here, you aggreed to the terms of use and policy of this website.</i></small>
        </div>
        
    </div>

</div>
{%endblock%}
